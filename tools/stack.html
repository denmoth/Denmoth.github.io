title: Stack Calculator
permalink: /tools/stack/

{% lang en %}
<p style="color:var(--text-muted); margin-bottom:20px;">Convert item counts to Shulker Boxes and Stacks.</p>
{% endlang %}
{% lang ru %}
<p style="color:var(--text-muted); margin-bottom:20px;">Перевод количества предметов в Шалкеры и Стаки.</p>
{% endlang %}

<div class="form-group">
<label class="form-label">Total Items</label>
    <input type="number" id="total-items" class="form-input" placeholder="e.g. 10000" oninput="calculate()">
</div>

<div class="form-group">
    <label class="form-label">Stack Size</label>
    <select id="stack-size" class="form-select" onchange="calculate()">
        <option value="64">64 (Normal)</option>
        <option value="16">16 (Snowballs/Eggs)</option>
        <option value="1">1 (Tools/Potions)</option>
    </select>
</div>

<div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:15px; margin-top:30px;">
    <div style="background:var(--bg-body); padding:20px; border-radius:8px; border:1px solid var(--border); text-align:center;">
        <div style="font-size:0.9rem; color:var(--text-muted); margin-bottom:5px;">Shulker Boxes</div>
        <div id="out-sb" style="font-size:1.5rem; font-weight:bold; color:#d2a8f9;">0</div>
    </div>
    <div style="background:var(--bg-body); padding:20px; border-radius:8px; border:1px solid var(--border); text-align:center;">
        <div style="font-size:0.9rem; color:var(--text-muted); margin-bottom:5px;">Stacks</div>
        <div id="out-st" style="font-size:1.5rem; font-weight:bold; color:#58a6ff;">0</div>
    </div>
    <div style="background:var(--bg-body); padding:20px; border-radius:8px; border:1px solid var(--border); text-align:center;">
        <div style="font-size:0.9rem; color:var(--text-muted); margin-bottom:5px;">Leftover</div>
        <div id="out-lf" style="font-size:1.5rem; font-weight:bold;">0</div>
    </div>
</div>

<div id="result-text" style="margin-top:20px; text-align:center; color:var(--text-muted); font-size:1.1rem;"></div>

<script>
    function calculate() {
        const total = parseInt(document.getElementById('total-items').value) || 0;
        const size = parseInt(document.getElementById('stack-size').value);
        
        const stacks = Math.floor(total / size);
        const leftover = total % size;
        
        const shulkers = Math.floor(stacks / 27);
        const stacksLeft = stacks % 27;

        document.getElementById('out-sb').textContent = shulkers;
        document.getElementById('out-st').textContent = stacksLeft;
        document.getElementById('out-lf').textContent = leftover;

        let text = "";
        if(shulkers > 0) text += `${shulkers} SB `;
        if(stacksLeft > 0) text += `${stacksLeft} Stacks `;
        if(leftover > 0) text += `${leftover} Items`;
        
        if(total === 0) text = "Enter amount above";
        
        document.getElementById('result-text').textContent = text;
    }
</script>
