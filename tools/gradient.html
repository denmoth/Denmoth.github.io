<div class="lang-en"><p style="color:var(--text-muted); margin-bottom:20px;">Simple Hex Gradient Generator.</p></div>
<div class="lang-ru"><p style="color:var(--text-muted); margin-bottom:20px;">Простой генератор градиента (два цвета).</p></div>

<div class="form-group">
    <label class="form-label">Text</label>
    <input type="text" id="g-text" class="form-input" value="Minecraft Server" oninput="updateGradient()">
</div>

<div style="display:flex; gap:20px; margin-bottom:20px;">
    <div style="flex:1;">
        <label class="form-label">Start Color</label>
        <input type="color" id="c-start" value="#ff0000" style="width:100%; height:40px; border:none; background:none;" oninput="updateGradient()">
    </div>
    <div style="flex:1;">
        <label class="form-label">End Color</label>
        <input type="color" id="c-end" value="#0000ff" style="width:100%; height:40px; border:none; background:none;" oninput="updateGradient()">
    </div>
</div>

<div class="form-group">
    <label class="form-label">Preview</label>
    <div id="g-preview" style="font-size:2rem; font-weight:bold; text-align:center; padding:20px; background:#1a1a1a; border-radius:8px; min-height:80px;"></div>
</div>

<div class="form-group">
    <label class="form-label">Output Code</label>
    <textarea id="g-output" class="form-area" readonly></textarea>
</div>

<button onclick="copyOutput()" class="btn primary" style="width:100%;">Copy</button>

<script>
    function updateGradient() {
        const text = document.getElementById('g-text').value || "Preview";
        const c1 = document.getElementById('c-start').value;
        const c2 = document.getElementById('c-end').value;
        const preview = document.getElementById('g-preview');
        
        preview.innerHTML = '';
        let output = "";
        const len = text.length;

        for (let i = 0; i < len; i++) {
            const ratio = len > 1 ? i / (len - 1) : 0;
            const color = interpolateColor(c1, c2, ratio);
            
            const span = document.createElement('span');
            span.innerText = text[i];
            span.style.color = color;
            preview.appendChild(span);

            output += `&#${color.replace('#', '')}${text[i]}`;
        }
        document.getElementById('g-output').value = output;
    }

    function interpolateColor(color1, color2, factor) {
        var r1 = parseInt(color1.substring(1, 3), 16);
        var g1 = parseInt(color1.substring(3, 5), 16);
        var b1 = parseInt(color1.substring(5, 7), 16);
        var r2 = parseInt(color2.substring(1, 3), 16);
        var g2 = parseInt(color2.substring(3, 5), 16);
        var b2 = parseInt(color2.substring(5, 7), 16);
        var r = Math.round(r1 + factor * (r2 - r1));
        var g = Math.round(g1 + factor * (g2 - g1));
        var b = Math.round(b1 + factor * (b2 - b1));
        return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function copyOutput() {
        const el = document.getElementById('g-output');
        el.select();
        document.execCommand('copy');
        alert("Copied!");
    }
    updateGradient();
</script>
