<div class="lang-en"><p style="color:var(--text-muted); margin-bottom:20px;">Build multi-part colored text messages using gradients.</p></div>
<div class="lang-ru"><p style="color:var(--text-muted); margin-bottom:20px;">Конструктор цветных сообщений. Добавляйте текст частями.</p></div>

<div style="background: var(--bg-body); padding: 15px; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 20px;">
    <div class="form-group">
        <label class="form-label">Part Text</label>
        <input type="text" id="part-text" class="form-input" placeholder="Example: [Prefix] ">
    </div>
    
    <div style="display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap;">
        <div style="flex:1; min-width: 120px;">
            <label class="form-label" style="font-size:0.8rem">Start Color</label>
            <div style="display:flex; align-items:center; gap:5px;">
                <input type="color" id="c-start" value="#ff0000" style="height:35px; border:none; background:none;">
            </div>
        </div>
        <div style="flex:1; min-width: 120px;">
            <label class="form-label" style="font-size:0.8rem">End Color</label>
            <div style="display:flex; align-items:center; gap:5px;">
                <input type="color" id="c-end" value="#ffff00" style="height:35px; border:none; background:none;">
                <label style="font-size:0.8rem; display:flex; align-items:center; gap:5px;">
                    <input type="checkbox" id="is-solid"> Solid Color
                </label>
            </div>
        </div>
    </div>
    
    <button onclick="addPart()" class="btn primary" style="width:100%;">
        <i class="fa-solid fa-plus"></i> Add Part
    </button>
</div>

<div class="form-group">
    <label class="form-label">Result Preview</label>
    <div id="build-preview" style="font-size:1.5rem; font-weight:bold; padding:20px; background:#000; border-radius:8px; min-height:60px; word-break: break-all;"></div>
</div>

<div style="display:flex; gap:10px;">
    <button onclick="clearAll()" class="btn" style="border-color: #d73a49; color:#d73a49;">Clear</button>
    <button onclick="copyResult()" class="btn primary" style="flex:1;">Copy Output Code</button>
</div>

<textarea id="final-output" class="form-area" style="margin-top:20px; opacity: 0.7;" readonly></textarea>

<script>
    let parts = [];

    function addPart() {
        const text = document.getElementById('part-text').value;
        if(!text) return;
        
        const c1 = document.getElementById('c-start').value;
        const isSolid = document.getElementById('is-solid').checked;
        const c2 = isSolid ? c1 : document.getElementById('c-end').value;

        parts.push({ text, c1, c2 });
        render();
        document.getElementById('part-text').value = ""; // Clear input
        document.getElementById('part-text').focus();
    }

    function interpolateColor(color1, color2, factor) {
        if (arguments.length < 3) { factor = 0.5; }
        var result = result || "#";
        var r1 = parseInt(color1.substring(1, 3), 16);
        var g1 = parseInt(color1.substring(3, 5), 16);
        var b1 = parseInt(color1.substring(5, 7), 16);
        var r2 = parseInt(color2.substring(1, 3), 16);
        var g2 = parseInt(color2.substring(3, 5), 16);
        var b2 = parseInt(color2.substring(5, 7), 16);
        var r = Math.round(r1 + factor * (r2 - r1));
        var g = Math.round(g1 + factor * (g2 - g1));
        var b = Math.round(b1 + factor * (b2 - b1));
        return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function render() {
        const previewEl = document.getElementById('build-preview');
        const outputEl = document.getElementById('final-output');
        
        previewEl.innerHTML = '';
        let finalCode = "";

        parts.forEach(part => {
            const len = part.text.length;
            for (let i = 0; i < len; i++) {
                const ratio = len > 1 ? i / (len - 1) : 0;
                const color = interpolateColor(part.c1, part.c2, ratio);
                
                // Render Visual
                const span = document.createElement('span');
                span.innerText = part.text[i];
                span.style.color = color;
                previewEl.appendChild(span);

                // Render Code
                finalCode += `&#${color.replace('#', '')}${part.text[i]}`;
            }
        });

        outputEl.value = finalCode;
    }

    function clearAll() {
        parts = [];
        render();
    }

    function copyResult() {
        const el = document.getElementById('final-output');
        el.select();
        document.execCommand('copy');
        // Simple visual feedback
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = oldText, 1000);
    }
</script>
