<div class="lang-en"><p style="color:var(--text-muted); margin-bottom:20px;">Convert Hex colors to RGB and Minecraft Decimal format.</p></div>
<div class="lang-ru"><p style="color:var(--text-muted); margin-bottom:20px;">Конвертер HEX цветов в RGB и десятичный формат Minecraft.</p></div>

<div class="form-group">
    <label class="form-label">Pick Color</label>
    <input type="color" id="color-picker" class="form-input" style="height:60px; padding:5px;" oninput="convertColor()">
</div>

<div class="form-group">
    <label class="form-label">Hex Code</label>
    <input type="text" id="hex-out" class="form-input" placeholder="#ffffff" oninput="fromHex()">
</div>

<div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:20px;">
    <div style="background:var(--bg-body); padding:15px; border-radius:6px; border:1px solid var(--border);">
        <div class="form-label">RGB</div>
        <div id="rgb-out" style="font-family:monospace; font-weight:bold;">255, 255, 255</div>
    </div>
    <div style="background:var(--bg-body); padding:15px; border-radius:6px; border:1px solid var(--border);">
        <div class="form-label">Decimal (for Configs)</div>
        <div id="dec-out" style="font-family:monospace; font-weight:bold; color:#58a6ff;">16777215</div>
    </div>
</div>

<script>
function convertColor() {
    const hex = document.getElementById('color-picker').value;
    document.getElementById('hex-out').value = hex;
    updateResults(hex);
}

function fromHex() {
    let hex = document.getElementById('hex-out').value;
    if(!hex.startsWith('#')) hex = '#' + hex;
    if(/^#[0-9A-F]{6}$/i.test(hex)) {
        document.getElementById('color-picker').value = hex;
        updateResults(hex);
    }
}

function updateResults(hex) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    document.getElementById('rgb-out').textContent = `${r}, ${g}, ${b}`;
    document.getElementById('dec-out').textContent = (r << 16) + (g << 8) + b;
}
convertColor();
</script>
