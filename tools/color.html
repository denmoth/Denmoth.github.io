<div class="lang-en"><p style="color:var(--text-muted); margin-bottom:20px;">Convert between Hex, RGB and Minecraft Decimal formats.</p></div>
<div class="lang-ru"><p style="color:var(--text-muted); margin-bottom:20px;">Конвертация между Hex, RGB и десятичным форматом Minecraft.</p></div>

<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:25px;">
    <div class="form-group">
        <label class="form-label">Input</label>
        <input type="color" id="cp" class="form-input" style="height:60px; padding:5px; cursor:pointer;" oninput="updateC(this.value)">
        <input type="text" id="hi" class="form-input" style="margin-top:15px; text-align:center; font-family:monospace;" placeholder="#FFFFFF" oninput="updateC(this.value)">
    </div>

    <div class="form-group">
        <label class="form-label">Results</label>
        <div style="display:flex; flex-direction:column; gap:10px;">
            <div class="result-box" style="margin:0; padding:12px;">
                <span style="font-size:0.8rem; color:var(--text-muted);">RGB:</span>
                <code id="rgb-o" style="float:right; color:var(--text-main);">255, 255, 255</code>
            </div>
            <div class="result-box" style="margin:0; padding:12px;">
                <span style="font-size:0.8rem; color:var(--text-muted);">Decimal:</span>
                <code id="dec-o" style="float:right; color:var(--accent);">16777215</code>
            </div>
        </div>
    </div>
</div>

<script>
function updateC(v) {
    if(!v.startsWith('#')) v = '#' + v;
    if(!/^#[0-9A-F]{6}$/i.test(v)) return;
    
    document.getElementById('cp').value = v;
    document.getElementById('hi').value = v.toUpperCase();
    
    const r = parseInt(v.slice(1,3), 16);
    const g = parseInt(v.slice(3,5), 16);
    const b = parseInt(v.slice(5,7), 16);
    
    document.getElementById('rgb-o').textContent = `${r}, ${g}, ${b}`;
    document.getElementById('dec-o').textContent = (r << 16) + (g << 8) + b;
}
updateC('#58A6FF');
</script>
