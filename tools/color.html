title: Color Converter
permalink: /tools/color/
---

<div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
    <div class="form-group">
        <label class="form-label">Pick Color</label>
        <input type="color" id="color-p" class="form-input" style="height:50px;" oninput="syncColor(this.value)">
        <input type="text" id="hex-i" class="form-input" style="margin-top:10px;" placeholder="#FFFFFF" oninput="syncColor(this.value)">
    </div>
    <div class="form-group">
        <label class="form-label">Output Formats</label>
        <div style="background:var(--bg-body); padding:10px; border-radius:4px; font-family:monospace;">
            <div>RGB: <span id="rgb-o">255, 255, 255</span></div>
            <div style="margin-top:10px;">Decimal: <span id="dec-o" style="color:var(--accent);">16777215</span></div>
        </div>
    </div>
</div>

<script>
function syncColor(val) {
    if(!val.startsWith('#')) val = '#' + val;
    if(!/^#[0-9A-F]{6}$/i.test(val)) return;
    document.getElementById('color-p').value = val;
    document.getElementById('hex-i').value = val.toUpperCase();
    const r = parseInt(val.slice(1,3), 16), g = parseInt(val.slice(3,5), 16), b = parseInt(val.slice(5,7), 16);
    document.getElementById('rgb-o').textContent = `${r}, ${g}, ${b}`;
    document.getElementById('dec-o').textContent = (r << 16) + (g << 8) + b;
}
</script>
