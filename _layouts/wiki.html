---
layout: default
---
<div class="hero" style="text-align: center; padding: 60px 0;">
  <h1 style="font-size: 48px;">Denmoth Hub</h1>
  <p style="color: var(--gh-muted);">Minecraft Mods & Infrastructure</p>
</div>

<div class="mod-grid">
  {% assign sorted_mods = site.data.mods | sort: "priority" %}
  {% for mod in sorted_mods %}
  <div class="mod-card">
    <div class="mod-title">{{ mod.name }}</div>
    <div class="mod-desc">{{ mod.desc[site.active_lang] }}</div>
    
    <div style="display: flex; gap: 10px; align-items: center;">
      <a href="/{{ mod.id }}/" class="btn primary">{{ site.data.t.btn_wiki[site.active_lang] }}</a>
      <span class="api-status" data-cf="{{ mod.cf_id }}" style="font-size: 12px; color: var(--gh-muted);">...</span>
    </div>
  </div>
  {% endfor %}
</div>
