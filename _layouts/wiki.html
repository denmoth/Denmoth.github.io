<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <style>
        .wiki-container { display: flex; max-width: 1400px; margin: 0 auto; width: 100%; min-height: calc(100vh - 64px); }
        .wiki-sidebar { width: 280px; background: var(--bg-body); border-right: 1px solid var(--border); padding: 20px; position: sticky; top: 64px; height: calc(100vh - 64px); overflow-y: auto; flex-shrink: 0; }
        .wiki-content { flex: 1; padding: 40px; max-width: 900px; margin: 0 auto; }
        
        .version-selector { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        .nav-group { margin-bottom: 25px; }
        .nav-title { font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin-bottom: 10px; letter-spacing: 1px; }
        .nav-link { display: block; padding: 8px 12px; color: var(--text-main); text-decoration: none; border-radius: 6px; transition: 0.2s; font-size: 0.95rem; }
        .nav-link:hover { background: var(--bg-panel); color: #58a6ff; }
        .nav-link.active { background: rgba(88, 166, 255, 0.1); color: #58a6ff; font-weight: 500; }

        @media (max-width: 1000px) {
            .wiki-sidebar { display: none; position: fixed; left: 0; z-index: 100; transform: translateX(-100%); transition: 0.3s; }
            .wiki-sidebar.open { display: block; transform: translateX(0); }
            .wiki-toggle { display: flex; }
        }
        
        .loot-table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.9rem; }
        .loot-table th, .loot-table td { border: 1px solid var(--border); padding: 10px; text-align: left; }
        .loot-table th { background: var(--bg-panel); color: var(--text-muted); }
        .item-rare { color: #d2a8f9; font-weight: bold; } 
        .item-uncommon { color: #58a6ff; } 
    </style>
</head>
<body class="lang-en">
    {% include header.html %}

    <div class="wiki-container">
        <aside class="wiki-sidebar" id="wiki-sidebar">
            <div class="version-selector">
                <label class="form-label" style="font-size:0.8rem;">Version</label>
                <select class="form-select" onchange="alert('Only latest version docs available currently.')">
                    <option value="1.4.0">v1.4.0 (Latest)</option>
                    <option value="1.3.0">v1.3.0</option>
                </select>
            </div>

            {% for group in site.data.cso_nav %}
            <div class="nav-group">
                <div class="nav-title">
                    <span class="lang-en">{{ group.title_en }}</span>
                    <span class="lang-ru">{{ group.title_ru }}</span>
                </div>
                {% for item in group.items %}
                <a href="{{ item.url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
                    <span class="lang-en">{{ item.title_en }}</span>
                    <span class="lang-ru">{{ item.title_ru }}</span>
                </a>
                {% endfor %}
            </div>
            {% endfor %}
        </aside>

        <main class="wiki-content">
            <button id="wiki-menu-btn" class="btn" style="display:none; margin-bottom:20px;" onclick="document.getElementById('wiki-sidebar').classList.toggle('open')">
                <i class="fa-solid fa-bars"></i> Menu
            </button>

            {{ content }}
        </main>
    </div>

    <footer class="footer">
        <div style="margin-top:10px;">Â© 2026 Denmoth</div>
    </footer>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/metrics.js"></script>
    <script>
        const menuBtn = document.getElementById('wiki-menu-btn');
        if(window.innerWidth <= 1000) menuBtn.style.display = 'inline-flex';
        window.addEventListener('resize', () => {
            if(window.innerWidth <= 1000) menuBtn.style.display = 'inline-flex';
            else menuBtn.style.display = 'none';
        });
    </script>
</body>
</html>
