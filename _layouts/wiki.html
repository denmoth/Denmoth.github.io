<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <style>
        /* GitBook Style Layout */
        body { overflow-y: scroll; }
        .wiki-wrapper { display: flex; min-height: calc(100vh - 64px); max-width: 1600px; margin: 0 auto; position: relative; }
        
        /* Сайдбар */
        .wiki-sidebar { 
            width: 280px; 
            flex-shrink: 0; 
            border-right: 1px solid var(--border); 
            background: var(--bg-body); 
            position: sticky; 
            top: 64px; 
            height: calc(100vh - 64px); 
            overflow-y: auto; 
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Контент */
        .wiki-content { 
            flex-grow: 1; 
            padding: 40px 60px; 
            min-width: 0; /* Важно для предотвращения переполнения flex */
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Поиск */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-input { 
            width: 100%; 
            padding: 8px 12px 8px 35px; 
            border-radius: 6px; 
            border: 1px solid var(--border); 
            background: var(--bg-panel); 
            color: var(--text-main); 
            font-size: 0.9rem; 
        }
        .search-input:focus { outline: 2px solid #58a6ff; border-color: transparent; }
        .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 0.8rem; }

        /* Навигация */
        .nav-group { margin-bottom: 25px; }
        .nav-title { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin-bottom: 8px; letter-spacing: 1px; padding-left: 10px; }
        .nav-link { 
            display: block; 
            padding: 6px 10px; 
            color: var(--text-main); 
            text-decoration: none; 
            border-radius: 6px; 
            font-size: 0.95rem; 
            margin-bottom: 2px;
            border-left: 3px solid transparent;
        }
        .nav-link:hover { background: var(--bg-panel); }
        .nav-link.active { background: rgba(88, 166, 255, 0.1); color: #58a6ff; border-left-color: #58a6ff; font-weight: 500; }

        /* Мобильная адаптация */
        @media (max-width: 1000px) {
            .wiki-sidebar { position: fixed; left: 0; z-index: 1000; transform: translateX(-100%); transition: 0.3s; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .wiki-sidebar.open { transform: translateX(0); }
            .wiki-content { padding: 20px; }
        }
    </style>
</head>
<body class="lang-en">
    {% include header.html %}

    <div class="wiki-wrapper">
        <aside class="wiki-sidebar" id="wiki-sidebar">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="wiki-search" class="search-input" placeholder="Search..." onkeyup="filterMenu()">
            </div>

            <div id="nav-list">
                {% for group in site.data.cso_nav %}
                <div class="nav-group">
                    <div class="nav-title">
                        <span class="lang-en">{{ group.title_en }}</span>
                        <span class="lang-ru">{{ group.title_ru }}</span>
                    </div>
                    {% for item in group.items %}
                    <a href="{{ item.url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
                        <span class="lang-en">{{ item.title_en }}</span>
                        <span class="lang-ru">{{ item.title_ru }}</span>
                    </a>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </aside>

        <main class="wiki-content">
            <button id="wiki-menu-btn" class="btn" style="display:none; margin-bottom:20px;" onclick="document.getElementById('wiki-sidebar').classList.toggle('open')">
                <i class="fa-solid fa-bars"></i> Menu
            </button>
            {{ content }}
        </main>
    </div>

    <footer class="footer"><div style="margin-top:10px;">© 2026 Denmoth</div></footer>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/metrics.js"></script>
    <script>
        function filterMenu() {
            const input = document.getElementById('wiki-search');
            const filter = input.value.toLowerCase();
            const links = document.querySelectorAll('.nav-link');
            const groups = document.querySelectorAll('.nav-group');

            links.forEach(link => {
                const text = link.textContent || link.innerText;
                if (text.toLowerCase().indexOf(filter) > -1) {
                    link.style.display = "";
                } else {
                    link.style.display = "none";
                }
            });

            // Скрываем пустые группы
            groups.forEach(group => {
                const visibleLinks = group.querySelectorAll('.nav-link:not([style*="display: none"])');
                group.style.display = visibleLinks.length > 0 ? "" : "none";
            });
        }

        // Mobile Menu Logic
        const menuBtn = document.getElementById('wiki-menu-btn');
        const checkMobile = () => { menuBtn.style.display = window.innerWidth <= 1000 ? 'inline-flex' : 'none'; };
        window.addEventListener('resize', checkMobile);
        checkMobile();
    </script>
</body>
</html>
