<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body class="lang-en tool-body">
    {% include header.html %}

    <div class="tool-wrapper" id="tool-wrapper">
        <aside class="ad-sidebar left">
            <div class="ad-placeholder">
                <span class="lang-en">Ad Space</span><span class="lang-ru">Реклама</span>
            </div>
        </aside>

        <main class="tool-content">
            <div class="tool-header">
                <h1 class="page-title">
                    {{ page.title }} 
                    <button class="btn-icon" onclick="openHelp()" title="Help" style="margin-left:10px; font-size:1rem; border:none; background:none; color:var(--text-muted);">
                        <i class="fa-regular fa-circle-question"></i>
                    </button>
                </h1>
                <div class="tool-controls">
                    <button id="fullscreen-btn" class="btn-icon" title="Maximize Workspace">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <div class="tool-card" id="tool-card-container">
                {{ content }}
            </div>

            <div class="giscus"></div>
        </main>

        <aside class="ad-sidebar right">
            <div class="ad-placeholder">
                <span class="lang-en">Ad Space</span><span class="lang-ru">Реклама</span>
            </div>
        </aside>
    </div>

    <div id="help-modal" class="help-modal">
        <div class="help-content">
            <button class="close-help" onclick="closeHelp()">&times;</button>
            <div id="help-body"></div>
        </div>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script>
        const fsBtn = document.getElementById('fullscreen-btn');
        const wrapper = document.getElementById('tool-wrapper');
        const icon = fsBtn.querySelector('i');
        
        if(fsBtn && wrapper) {
            fsBtn.addEventListener('click', () => {
                wrapper.classList.toggle('maximized');
                if (wrapper.classList.contains('maximized')) {
                    icon.classList.remove('fa-expand');
                    icon.classList.add('fa-compress');
                    fsBtn.title = "Exit Maximize";
                } else {
                    icon.classList.remove('fa-compress');
                    icon.classList.add('fa-expand');
                    fsBtn.title = "Maximize Workspace";
                }
            });
        }

        function openHelp() {
            const guide = document.querySelector('.guide-section');
            const body = document.getElementById('help-body');
            if(guide) {
                body.innerHTML = guide.innerHTML;
                document.getElementById('help-modal').style.display = 'flex';
            } else {
                alert("No tutorial available for this tool.");
            }
        }

        function closeHelp() {
            document.getElementById('help-modal').style.display = 'none';
        }
    </script>
    <script src="https://giscus.app/client.js"
        data-repo="Denmoth/Denmoth.github.io"
        data-repo-id="R_kgDOKgxxxxxxxx"
        data-category="General"
        data-category-id="DIC_kwDOKgxxxxxxxx"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="dark"
        data-lang="en"
        crossorigin="anonymous"
        async>
    </script>
</body>
</html>
