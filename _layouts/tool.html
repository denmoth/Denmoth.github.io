<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <style>
        /* Специфичные стили для фулскрина элемента */
        :fullscreen .tool-card {
            width: 100%; height: 100%; 
            max-width: none;
            display: flex; flex-direction: column; 
            justify-content: center;
            border: none; border-radius: 0;
        }
        ::backdrop { background: #000; }
    </style>
</head>
<body class="lang-en tool-body">
    {% include header.html %}

    <div class="tool-wrapper" id="tool-wrapper">
        <aside class="ad-sidebar left">
            <div class="ad-placeholder">
                <span class="lang-en">Ad Space</span><span class="lang-ru">Реклама</span>
            </div>
        </aside>

        <main class="tool-content">
            <div class="tool-header">
                <h1 class="page-title">{{ page.title }}</h1>
                <div class="tool-controls">
                    <button id="fullscreen-btn" class="btn-icon" title="Maximize Workspace">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <div class="tool-card" id="tool-card-container">
                {{ content }}
            </div>
        </main>

        <aside class="ad-sidebar right">
            <div class="ad-placeholder">
                <span class="lang-en">Ad Space</span><span class="lang-ru">Реклама</span>
            </div>
        </aside>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script>
        const fsBtn = document.getElementById('fullscreen-btn');
        const target = document.getElementById('tool-card-container');
        
        if(fsBtn && target) {
            fsBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    target.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
        }
    </script>
</body>
</html>
