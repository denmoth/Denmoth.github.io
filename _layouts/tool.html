<!DOCTYPE html>
<html lang="{{ site.active_lang }}">
<head>
    {% include head.html %}
</head>
<body class="lang-{{ site.active_lang }} tool-body">
    {% include header.html %}

    <div id="auth-modal" class="auth-modal" onclick="if(event.target === this) closeAuthModal()">
        <div class="auth-box">
            <h2 style="margin-bottom:20px;">Log In / Register</h2>
            <button class="btn auth-btn" onclick="loginWith('github')"><i class="fa-brands fa-github"></i> GitHub</button>
            <button class="btn auth-btn" onclick="loginWith('google')"><i class="fa-brands fa-google"></i> Google</button>
            <button class="btn auth-btn" onclick="loginWith('discord')"><i class="fa-brands fa-discord"></i> Discord</button>
            
            <div class="auth-divider">OR</div>
            
            <input type="email" placeholder="Email" class="form-input" style="margin-bottom:10px;">
            <input type="password" placeholder="Password" class="form-input" style="margin-bottom:10px;">
            <button class="btn primary auth-btn">Continue with Email</button>
            
            <button onclick="closeAuthModal()" class="btn" style="margin-top:15px; width:100%;">Close</button>
        </div>
    </div>

    <div class="tool-wrapper" id="tool-wrapper">
        <aside class="ad-sidebar left">
            <div class="ad-placeholder">Ad</div>
        </aside>

        <main class="tool-content">
            <div class="tool-header">
                <h1 class="page-title">{{ page.title }}</h1>
                <div class="tool-controls">
                    <button id="fullscreen-btn" class="btn-icon" title="Fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <div class="fullscreen-ad-banner" style="display:none; width:100%; height:90px; background:var(--bg-panel); border:1px solid var(--border); margin-bottom:20px; align-items:center; justify-content:center; border-radius:8px; color:var(--text-muted);">
                Fullscreen Ad
            </div>

            <div class="tool-card" id="tool-card-container">
                {{ content }}
            </div>

            <div class="comments-section" id="comments-container">
                <h3>Comments</h3>
                
                <div class="form-group" style="position:relative;">
                    <div id="guest-input-area" style="margin-bottom:10px; display:none;">
                        <input type="text" id="guest-name" class="form-input" placeholder="Your Name (Guest)" style="max-width:300px;">
                    </div>
                    <textarea id="comment-input" class="form-area" placeholder="Write a comment..." style="min-height:80px;"></textarea>
                    <div style="display:flex; justify-content:space-between; margin-top:10px; align-items:center;">
                        <div style="font-size:0.8rem; color:var(--text-muted);">
                            Markdown supported.
                        </div>
                        <button id="send-comment" class="btn primary">Post Comment</button>
                    </div>
                </div>

                <div id="comments-list">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Loading comments...
                </div>
            </div>

            <footer class="footer" style="margin-top:40px; width:100%; border:none; background:transparent;">
                <div style="margin-top:10px;">Â© 2026 Denmoth</div>
            </footer>
        </main>

        <aside class="ad-sidebar right">
            <div class="ad-placeholder">Ad</div>
        </aside>
    </div>

    <script src="/assets/js/main.js"></script>
    <script>
        // Fullscreen Logic
        const fsBtn = document.getElementById('fullscreen-btn');
        const wrapper = document.getElementById('tool-wrapper');
        const fsAd = document.querySelector('.fullscreen-ad-banner');
        
        if(fsBtn && wrapper) {
            fsBtn.addEventListener('click', () => {
                wrapper.classList.toggle('maximized');
                const isMax = wrapper.classList.contains('maximized');
                fsBtn.querySelector('i').classList.replace(isMax ? 'fa-expand' : 'fa-compress', isMax ? 'fa-compress' : 'fa-expand');
                if(fsAd) fsAd.style.display = isMax ? 'flex' : 'none';
            });
        }

        // Show guest name input if not logged in
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // currentUser is defined in main.js
                if(!window.currentUser) {
                    document.getElementById('guest-input-area').style.display = 'block';
                }
            }, 500); // Small delay to wait for auth check
        });
    </script>
</body>
</html>
